<h1>{{ title | titlecase }}</h1>
<!-- обрезать с 8 символа —> angular.io/api/commons/SlicePipe -->
<h1>{{ url | slice : 8 }}</h1>
<!-- обрезать с конца —> Pipe -->
<h1>{{ url | slice : -4 }}</h1>
<!-- обрезать с 8 по 15 символ —> angular -->
<h1>{{ url | slice : 8 : 15 }}</h1>
<h1>{{ date | date : 'short' }}</h1>
<h1>{{ date | date : 'mediumDate' }}</h1>
