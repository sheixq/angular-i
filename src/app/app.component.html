<div>
  <!--Interpolation https://angular.io/guide/interpolation-->
  <h1>{{ appTitle }}</h1>
  <hr />
  <!--<h2>{{ user }}</h2>  при такой записи, отрисуется [object Object], так как мы
  объект приводим к строке (toString), так делать нельзя-->
  <h2>{{ user.age }}</h2>
  <h2>{{ user.name }}</h2>
  <hr />

  <!--Property binding https://angular.io/guide/property-binding#property-binding-->
  <button [disabled]="isLoading">Submit</button>
  <hr />

  <!--Event binding https://angular.io/guide/event-binding-->
  <button (click)="changeTitleHandler()">Change title</button>
  <h2>{{ textInput }}</h2>
  <input type="text" (input)="changeTextInputHandler($event)" />

  <h2>{{ textKeyUp }}</h2>
  <input type="text" (keyup.enter)="changeTextKeyUpHandler($event)" />
  <hr />
</div>
